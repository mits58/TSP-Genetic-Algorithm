program: main.py
method: grid
controller:
  type: local
metric:
  name: last_best_value
  goal: minimize
parameters:
  pop_num:
    values: [100, 150, 200, 250, 300]
  tournament_size:
    values: [10, 30, 50, 70, 100]
  tournament_select_ratio:
    values: [0.1, 0.2, 0.4, 0.6, 0.8]
  elite_select_num:
    values: [1, 2, 5, 8, 12, 16, 20]
  crossover_prob:
    values: [1, 10, 30, 50, 70, 90]
  mutation_prob:
    values: [1, 2, 5, 10, 30, 50, 70]
